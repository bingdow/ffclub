<div id="qualifications" class="intro-content">
	<h2 class="entry-title">參賽資格</h2>
	<p>
		全國各公私立大專院校與研究所 (含應屆畢業生) 各級在學學生。以1-3人組隊參賽，每隊至少需有一名在學學生，可跨校、跨系、跨公司組隊。每隊推派1位成員擔任隊長，做為聯繫窗口統籌相關事宜。<br>
		參加組別說明<br>
		<ul>
			<li>創意組
				<p class="list-description-container">需提出最具創意的 App 想法與其企劃書一份，並以投影片或影片形式呈現 APP 操作方式作為成果發表。</p>
			</li>
 			<li>實作組
				<p class="list-description-container">報名此組別的參賽團隊，除了針對其創意構想提出企劃書之外，除了以投影片或影片形式呈現 APP 操作方式之外，尚須繳交實作出之 APP 的程式碼連結( GitHub )。</p>
			</li>
		</ul>
	</p>
